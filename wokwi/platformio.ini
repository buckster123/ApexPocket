; PlatformIO config for Wokwi simulation
; Compiles sketch to .elf for wokwi-cli

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Libraries needed
lib_deps =
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.5
    bblanchon/ArduinoJson@^6.21.0

; Build flags - increase stack for HTTPS/SSL
build_flags =
    -DARDUINO_LOOP_STACK_SIZE=16384

; Output for Wokwi
board_build.filesystem = littlefs
